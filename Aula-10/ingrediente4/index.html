<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Ingrediente 4: Template Programming
</title>
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/script.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <main>
    <h1>
	  	Ingrediente 4: Template Programming
	  </h1>
    <ul class="list">
      {{#each bigfour}}
        <li>
          <p>
            <strong>Chave:</strong> {{@key}}
          </p>
          <p>
            <strong>Valor:</strong> {{this}}
          </p>
          <p>
            <strong>Campo "nome" do valor:</strong> {{this.nome}}
          </p>
          <p>
            <strong>Campo "numSlams" do valor:</strong> {{this.numSlams}}
          </p>
          {{#if this.lesionado}}
            <p>
              <em>INATIVO POR LES√ÉO</em>
            </p>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </main>
</body>
</html>
