	<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<title>Portfólio de Cláudio</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&Roboto+Slab&display=swap" rel="stylesheet">
		<link href="assets/css/reset.css" rel="stylesheet">
		<link href="assets/css/header.css" rel="stylesheet">
		<link href="assets/css/index.css" rel="stylesheet">
		<script src="assets/js/script_ind.js"></script>
		<script src="assets/js/codes.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body{
				background-color: #000000;
			}
		</style>
	</head>

	<body>
		<header class="header">
			<a href="index.html"><img class="logo" src="assets/img/projeto2.png" alt="logo"></a>
			<ul class="main-menu">
				{{#each portfolio}}
				<li class="main-menu-item"><a class="link" href="categoria.html?key={{@key}}">{{this.nome}}</a></li>
				{{/each}}
			</ul>	
		</header>
		<main>
			<div class="index-header">
				<p class="index-title">
					Portfólio de Cláudio Haddad Lisboa da Costa Jr.
				</p>
				<img class="index-title-img"  src="assets/img/engenheiro.jpg" alt="engenheiro">	
				<p class="index-subtitle">
					Seguem aqui links para direcionamento às categorias dos projetos produzidos por mim, feitos com capricho e muito esforço. 	
				</p>
			</div>

			<!--ARRUMANDO AS CAIXAS DE CATEGORIAS-->

			<!--FABLAB-->
			
			<div class="index-sections">
			{{#each portfolio}}
				<div class="fablab">
					<a href="categoria.html"><img class="sections-menu-item-image" src="assets/img/fablab.jpeg" alt="FabLab"></a>
					<ul class="sections-menu-item">
							<li class="sections-menu-item-link">
								<a class="link" href="categoria.html?key={{@key}}">{{this.nome}}</a></li>
						<li class="sections-menu-item-text">	
							<p>
								{{this.categoria}}
							</p>
						</li>
					</ul>
				</div>
			{{/each}}
			</div>
		</main>

	</body>
	</html>
