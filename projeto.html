<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Projeto</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&Roboto+Slab&display=swap" rel="stylesheet">
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/header.css" rel="stylesheet">
	<link href="assets/css/projeto.css" rel="stylesheet">
	<script src="assets/js/codes.js"></script>
	<script src="assets/js/script_proj.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body{
			background-color: #000000;
		}
	</style>
</head>

<body>
	<header class="header">
		<a href="index.html"><img class="logo" src="assets/img/projeto2.png" alt="logo"></a>
		<ul class="main-menu">
			{{#each portfolio}}
			<li class="main-menu-item"><a class="link" href="categoria.html?key={{@key}}">{{this.nome}}</a></li>
			{{/each}}
		</ul>	
	</header>

	<main>
		<div class="proj-header">
			<div class='blabla'>
				<p class="proj-title">{{titulo}}</p>
			</div>
			<figure class='blabla2'>
				<img class="proj-title-img" src="assets/img/{{this.imagem}}" alt="Imagem">	
			</figure>
			<p class="proj-subtitle">
				{{descricao2}}	
			</p>
		</div>

		<!--ARRUMANDO AS CAIXAS DE CATEGORIAS-->
		<div class="proj-eq-mat">
			<div class="equipe-box">
				<h2 class="equipe-title"> Equipe </h2>
				<ul>
					<li class="equipe-text1">{{this.equipe}}</li>
				</ul>
			</div>
			<div class="material-box">
				<h2 class="material-title"> Materiais </h2>
				<ul>
					<li class="equipe-text1">{{this.ferramentas}}</li>
				</ul> 
			</div>
		</div>
	</body>
	</html>
